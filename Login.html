<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comidas con Corazón</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recetas con Corazón</h1>
    <button onclick="mostrarRegistro()">REGÍSTRATE</button>
    <button onclick="mostrarLogin()">INICIA SESIÓN</button>
  </header>

  <!-- MODAL LOGIN -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h3>Iniciar Sesión</h3>
      <form action="login.php" method="POST">
        <input type="text" name="username_or_email" placeholder="Usuario o email" required><br>
        <input type="password" name="password" placeholder="Contraseña" required><br>
        <button type="submit">Entrar</button>
        <button type="button" onclick="cerrarModal('modal-login')">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- MODAL REGISTRO -->
  <div id="modal-registro" class="modal">
    <div class="modal-content">
      <h3>Registrarse</h3>
      <form action="register.php" method="POST">
        <input type="text" name="username" placeholder="Nombre de usuario" required><br>
        <input type="email" name="email" placeholder="Correo electrónico" required><br>
        <input type="password" name="password" placeholder="Contraseña" required><br>
        <button type="submit">Registrar</button>
        <button type="button" onclick="cerrarModal('modal-registro')">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    function mostrarLogin() {
      document.getElementById("modal-login").style.display = "flex";
    }
    function mostrarRegistro() {
      document.getElementById("modal-registro").style.display = "flex";
    }
    function cerrarModal(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
</body>
</html>
