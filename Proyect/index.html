<body>
  <header>
    <div class="logo">kiwilimón</div>

    <div class="user-buttons">
      <button>REGÍSTRATE</button>
      <button>INICIA SESIÓN</button>
    </div>
  </header>

  <section class="categorias">
    <h3>¿QUÉ QUIERES COCINAR?</h3>

      <div class="cat-item">Fáciles</div>
      <div class="cat-item">Postres</div>
      <div class="cat-item">Pollo y carne</div>
      <div class="cat-item">Parrilla</div>
      <div class="cat-item">Ensaladas</div>
      <div class="cat-item">Guarniciones</div>
      <div class="cat-item">Mariscos</div>
      <div class="cat-item">Pastas</div>
      <div class="cat-item">Saludables</div>
    </div>
  </section>

  <section class="top-recetas">
    <h3>⭐ TOP 10 RECETAS ⭐</h3>
    <div class="recetas-grid">
      <div class="receta">Receta 1</div>
