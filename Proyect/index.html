<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiwilimón Clon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">kiwilimón</div>
    <input type="text" placeholder="Busca una receta, ingrediente, palabra clave...">
    <div class="user-buttons">
      <button>REGÍSTRATE</button>
      <button>INICIA SESIÓN</button>
    </div>
  </header>

  <!-- Encabezado con logo, barra de búsqueda y botones de usuario
   <section class="banner">
    <div class="slide">
      <img src="banner1.jpg" alt="Platillo en Cuaresma">
      <div class="banner-text">
        <h2>¿Qué hago de comer en Cuaresma?</h2>
        <button>RECETARIO GRATIS</button>
      </div>
    </div>
  </section>
 -->
  <section class="categorias">
    <h3>¿QUÉ QUIERES COCINAR?</h3>
    <div class="cat-list">
      <div class="cat-item">
        <img src="img/faciles.jpg" alt="Fáciles">
        <span>Fáciles</span>
      </div>
      <div class="cat-item">
        <img src="img/postre.jpg" alt="Fáciles">
        <span>Postres</span>
      </div>
      <div class="cat-item">
        <img src="img/pollo.jpg" alt="Fáciles">
        <span>Pollo y carne</span>
      </div>
      <div class="cat-item">
        <img src="img/parrilla.jpg" alt="Fáciles">
        <span>Parrilla</span>
      </div>
      <div class="cat-item">
        <img src="img/ensalada.jpg" alt="Fáciles">
        <span>Ensalada</span>
      </div>
      <div class="cat-item">
        <img src="img/guarniciones.jpg" alt="Fáciles">
        <span>Guarniciones</span>
      </div>
      <div class="cat-item">
        <img src="img/mariscos.jpg" alt="Fáciles">
        <span>Mariscos</span>
      </div>
      <div class="cat-item">
        <img src="img/pasta.jpg" alt="Fáciles">
        <span>Pasta</span>
      </div>
      <div class="cat-item">
        <img src="img/saludable.jpg" alt="Fáciles">
        <span>Saludables</span>
      </div>
  </section>

  <section class="top-recetas">
    <h3>⭐ TOP 10 RECETAS ⭐</h3>
    <div class="recetas-grid">
      <div class="receta">Receta 1</div>
      <div class="receta">Receta 2</div>
      <div class="receta">Receta 3</div>
      <div class="receta">Receta 4</div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
